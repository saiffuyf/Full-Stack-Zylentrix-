<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homecss.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Posts</h1>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </header>

        <section class="post-form">
            <h3>Create a Post</h3>
            <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" required>
                <textarea name="content" placeholder="Write your content..." rows="2"></textarea>
                <input type="file" name="image">
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="posts-section">
            <h3>Your Posts</h3>
            <div id="postsContainer">
                {% for post in posts %}
                    <div class="post-card">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.content }}</p>
                        {% if post.image %}
                            <img src="{{ post.image }}" alt="Post Image">
                            
                        {% endif %}
                        {% if post.id %}  <!-- Check if post.id exists before generating the delete URL -->
                            <a href="{% url 'delete_post' post.id %}" class="delete-btn">Delete</a>
                        {% endif %}
                    </div>
                {% empty %}
                    <p class="no-posts">No posts yet.</p>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
